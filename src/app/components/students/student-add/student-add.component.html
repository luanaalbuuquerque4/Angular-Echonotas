<div class="container mt-4">  
  <h2>Adicionar novo estudante</h2>
  
  <div *ngIf="message" class="alert alert-{{messageType}} alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="btn-close" (click)="message = ''"></button>
  </div>
  
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" class="form-control" id="name" formControlName="name" 
             [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">Nome é obrigatório</div>
        <div *ngIf="f['name'].errors['minlength']">Nome deve ter 3 características</div>
      </div>
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email"
             [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Email é obrigatório</div>
        <div *ngIf="f['email'].errors['email']">Poir favor validar um Email</div>
      </div>
    </div>
    
    <div class="mb-3">
      <label for="course" class="form-label">Curso</label>
      <input type="text" class="form-control" id="course" formControlName="course"
             [ngClass]="{ 'is-invalid': submitted && f['course'].errors }">
      <div *ngIf="submitted && f['course'].errors" class="invalid-feedback">
        <div *ngIf="f['course'].errors['required']">Curso é obrigatório </div>
      </div>
    </div>
    
    <div class="mb-3">
      <label for="year" class="form-label">Year</label>
      <input type="number" class="form-control" id="year" formControlName="year"
             [ngClass]="{ 'is-invalid': submitted && f['year'].errors }">
      <div *ngIf="submitted && f['year'].errors" class="invalid-feedback">
        <div *ngIf="f['year'].errors['required']">Ano é obrigatório</div>
        <div *ngIf="f['year'].errors['min'] || f['year'].errors['max']">Ano deve ser entre 1 e 5.</div>
      </div>
    </div>
    
    <div class="mb-3">
      <label for="enrollmentDate" class="form-label">Data da matricula</label>
      <input type="date" class="form-control" id="enrollmentDate" formControlName="enrollmentDate"
             [ngClass]="{ 'is-invalid': submitted && f['enrollmentDate'].errors }">
      <div *ngIf="submitted && f['enrollmentDate'].errors" class="invalid-feedback">
        <div *ngIf="f['enrollmentDate'].errors['required']">Data de matrícula</div>
      </div>
    </div>
    
    <div class="mb-3">
      <button type="submit" class="btn btn-primary me-2">Enviar</button>
      <a routerLink="/students" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
